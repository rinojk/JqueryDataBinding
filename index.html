<html>

<head>
    <title>Having fun with data binding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="stateManager.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="bg-gray-300">
        <div class="py-12">
            <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg md:max-w-xl mx-2">
                <div class="md:flex ">
                    <div class="w-full p-4 px-5 py-5">
                        <div class="flex flex-row">
                            <h2 class="text-3xl font-semibold">View-to-model data binding</h2>
                        </div>
                        <div class="flex flex-row pt-2 text-xs pt-6 pb-5"> <span class="font-bold">Information</span>
                            <small class="text-gray-400 ml-1">></small> <span class="text-gray-400 ml-1">Shopping</span>
                            <small class="text-gray-400 ml-1">></small> <span class="text-gray-400 ml-1">Payment</span>
                        </div> <span>Customer Information</span>
                        <div class="relative pb-5"> <input type="text" name="mail" id="mail" model-bind="email"
                                class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                                placeholder="E-mail"> <span
                                class="absolute text-blue-500 right-2 top-4 font-medium text-sm">Log out</span> </div>

                        <span>Shipping Address</span>
                        <div class="grid md:grid-cols-2 md:gap-2">
                            <input type="text" name="mail" model-bind="shippingAddress.user.firstName"
                                class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                                placeholder="First name*">
                            <input type="text" name="mail" model-bind="shippingAddress.user.lastName"
                                class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                                placeholder="Last name*">
                        </div>
                        <input type="text" name="mail" model-bind="shippingAddress.user.company"
                            class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                            placeholder="Company (optional)">
                        <input type="text" name="mail" model-bind="shippingAddress.address"
                            class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                            placeholder="Address*">
                        <input type="text" name="mail" model-bind="shippingAddress.apartment"
                            class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                            placeholder="Apartment, suite, etc. (optional)">

                        <div class="grid md:grid-cols-3 md:gap-2">
                            <input type="text" name="mail" model-bind="shippingAddress.zipCode"
                                class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                                placeholder="Zipcode*">
                            <input type="text" name="mail" model-bind="shippingAddress.city"
                                class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                                placeholder="City*">
                            <input type="text" name="mail" model-bind="shippingAddress.state"
                                class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                                placeholder="State*">
                        </div>
                        <input type="text" name="mail" model-bind="shippingAddress.country"
                            class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                            placeholder="Country*">
                        <input type="text" name="mail" model-bind="shippingAddress.user.phoneNumber"
                            class="border rounded h-10 w-full focus:outline-none focus:border-green-200 px-2 mt-2 text-sm"
                            placeholder="Phone Number*">

                        <div class="flex justify-between items-center pt-2">
                            <button type="button" class="h-12 w-24 text-blue-500 text-xs font-medium">Return to
                                cart</button>
                            <button type="button"
                                class="h-12 w-48 rounded font-medium text-xs bg-blue-500 text-white" onclick="alert(JSON.stringify(state))">Continue to
                                Shipping</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
